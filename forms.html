<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Responsive</title>
    <link rel="stylesheet" href="/forms.css">
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Adress</label>
                <input type="text" placeholder="Enter email adress" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <label>Birth Data</label>
                    <input type="date" placeholder="Enter your birth date">
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender">
                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender">
                        <label for="check">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender">
                        <label for="check">Prefer not to say</label>
                    </div>

                </div>
            </div>

            <div class="input-box">
                <label>Adress</label>
                <input type="text" placeholder="Enter street adress" required>
                <input type="text" placeholder="Enter street adress line 2" required>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <input type="text" placeholder="Enter your city" required>
                </div>

                <div class="column">
                    <input type="text" placeholder="Enter your region" required>
                    <input type="number" placeholder="Enter postal code" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
